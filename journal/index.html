<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet"  type="text/css" href="main.css">
</head>
<body>
    <div id="app">
        <div class="background">
            <img src="images/cloud.png" alt="picture of cloud" class="cloud-1">
            <img src="images/cloud.png" alt="picture of cloud" class="cloud-2">
            <img src="images/cloud.png" alt="picture of cloud" class="cloud-3">
        </div>
        <div class="main-flex">
            <div class ="holder headline">
                Weather App
            </div>
            <form class="userForm" autocomplete="off">
                <div class ="holder zip">
                    <label for="zip">Enter Zipcode here</label>
                    <input type="text" id="zip" placeholder="enter zip code here">
                </div>
                <div class ="holder feel">
                    <label for="feelings">How are you feeling today?</label>
                    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
                    <button id="submit" type ="submit">SUBMIT</button>
                    <p class="fail-messg">Please submit answers to all the fields.</p>
                </div>
            </form>    
        </div>
        <div class ="holder entry">
            <div class = "title">Most Recent Entry</div>
                <div id ="entryHolder">
                <div id ="date"></div> 
                <div id ="temp"></div>
                <div id ="content"></div>
            </div>
        </div>
    </div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
